<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
        <!-- * Navbar -->
        <div class="header">
            <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="../index.html"><img src="../Images/logo white.jpeg" alt="Abdullah Mall"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./product.html">Product</a></li>
                        <li><a href="./aboutus.html">About</a></li>
                        <li><a href="./contactus.html">Contact</a></li>
                        <li><a href="./login.html">Account</a></li>
                    </ul>
                </nav>
                <a href="#"><img src="../Images/cart.png" weight="30px" height="30px"></a>
            </div>
            </div>
            </div>
            <!-- * main body -->
            <div class="main-container">
                <div class="row">
                    <div class="form-box Login"> 
                        <h1>Sign Up</h1>
                        <form action="#">
                        <div class="input-box">
                            <div class="labels">
                                <label for="name">Username</label>
                                <i class='bx bxs-user'></i>
                            </div>
                            <input id="name" class="input" type="text"  required>
                        </div>
                        <div class="input-box">
                            <div class="labels">
                                <label for="email">Email</label>
                                <i class='bx bxs-envelope'></i>
                            </div>
                            <input id="email" class="input" type="email"  required>
                        </div>
                        <div class="input-box">
                            <div class="labels">
                                <label for="password">Password</label>
                                <i class='bx bxs-lock-alt'></i>
                            </div>
                            <input id="password" class="input" type="password"  required>
                        </div>
                        <div id="btn" class="input-box"><button type="submit" class="btn">Sign Up</button>
                        </div>
                        
                        <div class="register-link regi-link">
                            <p>Already have an account <a class="SignUplink" href="../HTML/login.html">Login</a></p>
                        </div>
                    </form>
                </div>
                </div>
             </div>
</body>
</html>
